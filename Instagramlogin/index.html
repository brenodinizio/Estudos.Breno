<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./style.css">
    <title>Instragram login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="imagem/png" href="./img/Instagram_icon-icons.com_66804 (1).png">
</head>
<body>
    <article>
        <section>
            <div class="smartphones">
               <img src="./img/smartphone_instagram.png" alt="Telefone">

            </div>
        </section>

        <section>
    <div class="login">
                <div class="logo">
                    <img src="./img/Instagram-Logo.png"
                    alt="Insta-Logo" width="200px">
                    
             </div>

            <div class="login-form">
                <div class="form">
                    <form action="">
                        <input id="email" type="text" placeholder="Telefone, nome do usuário ou email">
                        <input id="senha" type="password" placeholder="Senha">
                        <button  id="entrar" type="submit">Entrar</button>
                    </form>

                </div>
           

                <div class="divisao">
                    <hr>
                </div>

                <div class="entrar-com">
                    <img src="./img/logo_facebook.png" alt="" width="20">
                    <a href="">
                        <p>Entrar com o facebook</p>
                    </a>
                </div>
            

            <div class="esqueceu-senha">
                <a href="">
                    Esqueceu a senha?
                </a>
            </div>
        </div> 
    </div>
    <div class="cadastro">
        <p>Não tem uma conta?</p>
        <a href="">Cadastre-se</a>
    </div>
    <div class="obtenha-app">
        <p>Obtenha o aplicativo.</p>
        <a href="">
            <img src="./img/appstore.png" alt="" width="130">
        </a>
        <a href="">
            <img src="./img/googleplay.png" alt="" width="130">
        </a>
    </div>
  </section>
    </article>
</body>
</html>
